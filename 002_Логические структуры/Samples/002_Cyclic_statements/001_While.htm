<!--

    Циклическая конструкция - while.

-->

<html>
<head>
    <title>Циклическая конструкция - while</title>

    <script type="text/javascript">

        var counter = 0;

        while (counter <= 5) {
            ++counter;
            document.write(counter + "<br />");
        };

    </script>

</head>
<body>
</body>
</html>
