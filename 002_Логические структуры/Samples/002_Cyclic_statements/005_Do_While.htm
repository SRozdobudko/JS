<!--

    Циклическая конструкция - do-while.

-->

<html>
<head>
    <title>Циклическая конструкция Do While</title>

    <script type="text/javascript">

        var counter = "6";

        do {
            document.write(counter + "<br />");
            counter++;
        } while (false);

    </script>

</head>
<body>
</body>
</html>
