<html>
<head>
    <title>Операторы</title>

    <script type="text/javascript">

        var a = prompt("введите первое число:", "сюда");
        var b = prompt("введите второе число:", "сюда");
        var res;

        // меньше (<)
        res = a < b;
        document.write("a < b " + res + "<br />");

        // больше (>)
        res = a > b;
        document.write("a > b " + res + "<br />");

        // меньше или равно (<=)
        res = a <= b;
        document.write("a <= b " + res + "<br />");

        // больше или равно (>=)
        res = a >= b;
        document.write("a >= b " + res + "<br />");
    </script>

</head>
<body>
</body>
</html>
