<!--

        Инкремент — операция, во многих языках программирования используемая 
        для увеличения значения переменной на единицу.

        Имеется префиксная и постфиксная форма инкремента. 
        Префиксный инкремент выполняется перед использованием переменной.
        Постфиксный инкремент выполняется после использования переменной.

-->

<html>
<head>
    <title>Деление по модулю</title>

    <script type="text/javascript">

        var a = 34;                                                           a = a + 1; a += 1

        console.log("Постфиксный инкремент");
        console.log(a);   // выведет   35
        console.log(a++); // 35
        console.log(a);   // выведет 36
        console.log(++a); // 37
        console.log(a++ ); // выведет 37
        console.log(a++); // 38
        console.log(a++); //39
        console.log(++a); // 41
        console.log(a++); // 41
        console.log(a);   // выведет 42
        console.log("-----=======-------");

        console.log("Префиксный инкремент");
        console.log(a);   // выведет 11
        console.log(++a);
        console.log(a);   // выведет 12
        console.log(++a); // выведет 13
        console.log(a);   // выведет 13
    </script>

</head>
<body>
</body>
</html>
